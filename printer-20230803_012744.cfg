[mcu]
# The hardware use USART1 PA10/PA9 connect to RK3328
#serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_4D0045001850314335393520-if00
serial: /dev/ttyS0
restart_method: command

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 3000
#max_accel_to_decel: 8000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

[exclude_object]

[virtual_sdcard]
path: /home/mks/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

# This file contains common pin mappings for MKS SKIPR
# boards. To use this config, the firmware should be compiled for the
# stm32f407. When running "make menuconfig", select the 48KiB
# bootloader, and enable "Serial for communication" and select the "on USART1 PA10/PA9"

# The "make flash" command does not work on the MKS SKIPR. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "mks_skipr.bin" on an SD card and then restart the
# MKS SKIPR with that SD card.

# See docs/Config_Reference.md for a description of parameters.

####################################################################
#	Homing and Gantry Adjustment Routines
####################################################################

[idle_timeout]
timeout: 3600

[safe_z_home]                                    # Z轴限位坐标
##	XY Location of the Z Endstop Switch
##	Update -10,-10 to the XY coordinates of your endstop pin 
##	(such as 157,305) after going through Z Endstop Pin
##	Location Definition step.
#home_xy_position:207.1,299.7                   # Z原点所在的X、Y坐标（如100，100），根据自己的Z限位实际坐标填写！ 执行。必须提供此参数。
#home_xy_position: 150,150                        # Z原点所在的X、Y坐标（如100，100），根据自己的Z限位实际坐标填写！ 执行。必须提供此参数。
home_xy_position:-10,-10
speed: 100                                      # 喷头移动到安全Z原点的速度，默认值为50 mm/s
z_hop: 10                                       # 归位前提升Z轴的距离（mm），应用于任何归位命令，即使它没有使Z轴归位
z_hop_speed: 20                                # 归位前Z轴提升的速度（mm/s） 默认为20mm/s.

#####################################################################
# LED Control
#####################################################################
#[output_pin caselight ](Use PA9)
##  Chamber Lighting - In 5V-RGB Position
#pin: PC5
#pwm: true
#shutdown_value: 0
#value:100
#cycle_time: 0.01

########################################
# EXP1 / EXP2 (display) pins
